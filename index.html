<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            main();
        });

        function main() {

            var login = '';
            var password = '';

            var loginInput = document.querySelector('#login-input');

            loginInput.addEventListener(
                'change',
                function (event) {
                    login = event.target.value;
                }
            );
            var passwordInput = document.querySelector('#password-input');
            passwordInput.addEventListener(
                'change',
                function (event) {
                    password = event.target.value;
                }
            );

            // 1. Получить элемент кнопки по id
            // 2. Добавить слушатель событий(event listener) на событие 'click'
            var buttonInput = document.querySelector('#submit');
            buttonInput.addEventListener(
                'click', 
                function () {
                    alert('Login: ' + login + ' ' + 'Password: ' + password)
                }
            );
        }
            
    </script>
    <body>
        <div class="container">
            <h1>Login Form</h1>
            <div> 
                <label for="login-input">Login</label>
                <input class="form-control" id="login-input" type="text">
            </div>
            <div class="mb-3"> 
                <label for="password-input">Password</label>
                <input class="form-control" id="password-input" type="password">
            </div>
            <div>
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </body>
</html>
